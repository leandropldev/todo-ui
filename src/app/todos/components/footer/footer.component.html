<footer class="footer" [ngClass]="{ hidden: noTodos()}">
    <span class="todo-count">
        <strong> {{(activeCount())}}</strong>
        {{ itemsText() }}
    </span>
    <ul class="filters">
        <li>
            <a 
                href="/" 
                [ngClass]="{ selected: filterSignal() === filterEnum.all }"
                (click)="changeFilter($event, filterEnum.all)"
            > All </a>
        </li>
        <li>
            <a 
                href="/" 
                [ngClass]="{ selected: filterSignal() === filterEnum.ongoing }"
                (click)="changeFilter($event, filterEnum.ongoing)"
            > On going</a>
        </li>
        <li>
            <a 
                href="/" 
                [ngClass]="{ selected: filterSignal() === filterEnum.completed }"
                (click)="changeFilter($event, filterEnum.completed)"
            > Completed </a>
        </li>
    </ul>
</footer>
